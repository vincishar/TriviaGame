<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Trivia Game</title>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" -->
        <!-- crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  -->

</head>

<body>

    <div class="row">
        <div id="header" class="col-md-12">
            <h1>Movie Trivia Game!</h1>
        </div>
    </div>

    <div id="splash" class="row">
        <div class="col-md-12">
            <p>Welcome to the movie trivia game page.</p>
            <p>You will be given 3 random questions about movies you may possibly know.</p>
            <p> Answer each qustion accordingly before time runs out.</p>
            <p>Good Luck!</p>
            <button id="btn-begin" class="btn btn-info">Start</button>
        </div>
    </div>


    <div id="game" class="row"></div>
    <div id="question_space"></div>
    <div id="answer_space"></div>
    <div id="question_timer"></div>
    <div id="other"></div>









    <div id="quiz"></div>
    <button id="submit">Get Results!</button>
    <div id="results"></div>
</body>
<script defer type="text/javascript" src="./assets/javascript/app.js"></script>

</html>
