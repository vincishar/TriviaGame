<body>

    <div class="row">
        <div id="header" class="col-md-12">
            <h1>Movie Trivia Game!</h1>
        </div>
    </div>

    <div id="splash" class="row">
        <div class="col-md-12">
            <p>Welcome to the movie trivia game page.</p>
            <p>You will be given 3 random questions about movies you may possibly know.</p>
            <p> Answer each qustion accordingly before time runs out.</p>
            <p>Good Luck!</p>
            <button id="btn-begin" class="btn btn-info">Start</button>
        </div>
    </div>


    <div id="game" class="row"></div>
    <div id="question_space"></div>
    <div id="answer_space"></div>
    <div id="question_timer"></div>
    <div id="other"></div>
